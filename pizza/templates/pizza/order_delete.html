{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-5 mx-2">
                <div class="card-header">
                    <h4>Delete Order</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Are You Sure?</p>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger mt-3">Delete</button>
                            <a href="{% url 'my_order' %}" class="btn btn-primary mt-3">No</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
