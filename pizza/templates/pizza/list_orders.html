{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
      <div class="card my-5 mx-2">
          <div class="card-header">
              <h4>My Orders</h4>
          </div>
          <div class="card-body">
              <ul class="list-group">
                {% for item in data %}
                  <a href="{% url 'update_order' item.id %}" class="list-group-item list-group-item-action">{{item}}</a>
                {% endfor %}
              </ul>
          </div>

      </div>
  </div>
</div>


{% endblock content %}
